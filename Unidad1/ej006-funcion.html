<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Función</title>
    <script>
        function saludar() {
            alert("¡Hola! Bienvenido al curso de programación.");
        }
    </script>
</head>
<body>
    <h1>Ejemplo sencillo de función en JavaScript</h1>
    <button onclick="saludar()">Haz clic para saludar</button>
</body>
</html>
