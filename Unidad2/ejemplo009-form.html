<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi primer formulario</title>
</head>
<body>
    <form action="https://www.google.com" method="GET">
        <table>
            <tr>
                <td>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Pedro">
                </td>
                <td>
                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <option value="Es">España</option>
                        <option value="Ec">Ecuador</option>
                        <option value="Mx">México</option>
                        <option value="Br">Brasil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Sánchez">
                </td>
                <td>
                    <label for="provincia">Provincia</label>
                    <select id="provincia" name="provincia">
                        <option value="Pic">Pichincha</option>
                        <option value="Gua">Guayas</option>
                        <option value="Oro">El Oro</option>
                        <option value="Imb">Imbabura</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="direccion">Dirección</label>
                    <textarea id="direccion" name="direccion" placeholder="Dirección" rows="4" cols="30">Av. Occidental UTE</textarea>
                </td>
                <td>
                    <label for="colores">Colores</label>
                    <select id="colores" name="colores" multiple>
                        <option value="1">Azul</option>
                        <option value="2">Verde</option>
                        <option value="3">Marrón</option>
                        <option value="4">Amarillo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="volumen">Volumen</label>
                    <input type="range" id="volumen" name="volumen">
                </td>
                <td>
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Género</label><br>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                </td>
                <td>
                    <label>Hobby</label><br>
                    <input type="checkbox" id="cantar" name="hobby" value="cantar">
                    <label for="cantar">Cantar</label>
                    <input type="checkbox" id="leer" name="hobby" value="leer">
                    <label for="leer">Leer</label>
                    <input type="checkbox" id="hablar" name="hobby" value="hablar">
                    <label for="hablar">Hablar</label>
                </td>
            </tr>
        </table>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
